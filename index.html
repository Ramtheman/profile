<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Who is Rami?</title>
</head>

<body>

  <div class='loadbox'>
    <p class="no-margin">>>Loading webpage...</p>
    <div class='fadingEffect-load headerLoadAnim'></div>
  </div>

  <div class='loadbox'>
    <h1 class='align'>Welcome to Rami's world 🌍</h1>
    <div class='fadingEffect-element headerAnim'></div>
  </div>

  <div class="loadbox">
    <p class="no-margin">>>Loading profile...</p>
    <div class='fadingEffect-load profileLoadAnim'></div>
  </div>

  <div class="loadbox">
    <div class='fadingEffect-element profileAnim'></div>
    <div class='image-wrapper'>
      <img src="images/Rami.jpg" alt="That's me!" width="200px" class='image'>
    </div>
    <p class='align'>
      ==========
      <br>
      An aspiring programmer, with a passion for tech 💾, culture 🎭, and politics 🇱🇧.
      </br>
      My goal is to change the world for the better, one key-stroke at a time ⌨️.
      </br>
      ==========
    </p>
  </div>

  <div class="loadbox">
    <p class="no-margin">>>Loading links...</p>
    <div class='fadingEffect-load linkLoadAnim'></div>
  </div>

  <div class="loadbox">

    <div class='fadingEffect-element linkAnim'></div>

    <div class="link-wrapper">

        <a class='btn link' href="http://www.troopl.com/ramiwassaf" target="_blank">See My Portfolio</a>
        <h3 style='margin-top: 0.5rem; margin-bottom:0'>Find me on:</h3>
        <div class='fa-box'>
          <div>
            <a class="stylised-fa" href="https://github.com/Ramtheman" target="_blank">
              <i class="fab fa-github-square"></i>
            </a>
          </div>
          <div>
            <a class="stylised-fa" href="https://www.linkedin.com/in/rami-assaf/" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
